# Docker Compose para Produção - Gwan MentorMatch Frontend
# Frontend apenas - PostgreSQL, Redis, Traefik, Prometheus e Grafana já estão em produção

services:
  # Frontend - React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - VITE_API_URL=${VITE_API_URL:-https://api-mentor-match.gwan.com.br/api}
        - VITE_CHAT_API_URL=${VITE_CHAT_API_URL:-https://api-mentor-match.gwan.com.br/api/chat}
        - VITE_APP_NAME=${VITE_APP_NAME:-Gwan MentorMatch}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: gwan-mentor-match-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NGINX_LOG_LEVEL=debug
      - VITE_API_URL=${VITE_API_URL:-https://api-mentor-match.gwan.com.br/api}
      - VITE_CHAT_API_URL=${VITE_CHAT_API_URL:-https://api-mentor-match.gwan.com.br/api/chat}
      - VITE_APP_NAME=${VITE_APP_NAME:-Gwan MentorMatch}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    # Usando configuração padrão do Dockerfile
    networks:
      - gwan
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`mentormatch.gwan.com.br`,`piloto.mentormatch.com.br`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.middlewares=frontend-headers"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Port=443"
    # Dependências externas (PostgreSQL, Redis e Traefik já em produção)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  gwan:
    external: true
