# Docker Compose para Produção - Gwan Events Frontend
# Frontend apenas - PostgreSQL, Redis, Traefik, Prometheus e Grafana já estão em produção

services:
  # Frontend - React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: gwan-events-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NGINX_LOG_LEVEL=debug
      - VITE_API_URL=https://api-events.gwan.com.br/api
    env_file:
      - env.production
    # Usando configuração padrão do Dockerfile
    networks:
      - gwan
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`events.gwan.com.br`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.middlewares=frontend-headers"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Port=443"
    # Dependências externas (PostgreSQL, Redis e Traefik já em produção)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  gwan:
    external: true
