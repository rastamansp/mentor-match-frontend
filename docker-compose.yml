# Docker Compose para o Frontend Gwan Events
# Este arquivo roda apenas o frontend da aplicação

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
      pull: true
    container_name: gwan-events-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-Gwan Events}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

