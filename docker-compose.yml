# Docker Compose para o Frontend Gwan MentorMatch
# Este arquivo roda apenas o frontend da aplicação

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
      pull: true
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
        - VITE_APP_NAME=Gwan MentorMatch
        - VITE_APP_VERSION=1.0.0
    container_name: gwan-mentor-match-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
      - NGINX_LOG_LEVEL=debug
    networks:
      - gwan
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`mentormatch.gwan.com.br`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.middlewares.frontend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.frontend.middlewares=frontend-headers"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gwan:
    external: true