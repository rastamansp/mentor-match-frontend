version: '3.8'

# Exemplo de Docker Compose para orquestração completa
# Este arquivo mostra como rodar frontend + backend juntos
# Para usar: docker-compose -f docker-compose.example.yml up

services:
  # Backend API
  backend:
    build:
      context: https://github.com/rastamansp/gwan-events-backend.git
      dockerfile: Dockerfile
      no_cache: true
      pull: true
    container_name: gwan-events-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/events', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
      pull: true
    container_name: gwan-events-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_APP_NAME=Gwan Events
      - VITE_APP_VERSION=1.0.0
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend
